<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar styles */
    .navbar {
      position: fixed; /* keeps it in place */
      top: 0;          /* sticks it to the top of the page */
      left: 0;
      width: 100%;     /* makes it full width */
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      z-index: 1000;   /* keeps it above other elements */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .navbar a:hover {
      background-color: #555;
    }

    /* Add some content to show scrolling */
    .content {
      margin-top: 60px; /* add space so content doesn't hide behind navbar */
      padding: 20px;
      height: 2000px; /* just for demo scrolling */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>Scroll down</h1>
    <p>This is a long page so you can see the navbar stay fixed.</p>
  </div>

</body>
</html>

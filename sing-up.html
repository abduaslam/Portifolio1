<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Abdalsalam</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900/70 p-8 rounded-2xl shadow-lg w-full max-w-md text-center border border-gray-700">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6">Create Account</h1>

    <form class="space-y-6">
      <input type="text" placeholder="Username or Email"
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <input type="password" placeholder="Your Password"
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <input type="password" placeholder="Confirm Password"
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-semibold py-2 rounded-lg transition">
        Sign Up
      </button>
    </form>

    <p class="text-gray-400 mt-4 text-sm">Already have an account? 
      <a href="./sign-in.html" class="text-yellow-400 hover:underline">Sign In</a>
    </p>

    <p class="text-gray-300 mt-6 mb-2">Or Sign up with</p>

    <!-- Social Icons -->
    <div class="flex justify-center space-x-6 text-2xl">
      <a href="https://www.facebook.com" target="_blank" class="text-yellow-400 hover:scale-110 transition"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.google.com" target="_blank" class="text-yellow-400 hover:scale-110 transition"><i class="fa-brands fa-google"></i></a>
      <a href="https://github.com/login" target="_blank" class="text-yellow-400 hover:scale-110 transition"><i class="fa-brands fa-github"></i></a>
    </div>

    <!-- Return Button -->
    <div class="mt-6">
      <a href="./index.html">
        <img src="./images/return.jpg" alt="Return"
          class="w-10 h-10 rounded-full mx-auto border-2 border-yellow-400 hover:scale-110 transition" />
      </a>
    </div>
  </div>

</body>
</html>
